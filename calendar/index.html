<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-size: 14pt;
        }
    </style>
    <script src="../x.js"></script>
    <script type="text/javascript" src="lunar.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        // 速度很快
        let date = new Date();
        let time = date.getTime();
        let month = 0;
        let html = '<p>';
        let newWeek = true;
        for (let i = 0; i < 366; i++) {
          let theDate = new Date(time + 3600 * 24 * 1000 * i);
          if (theDate.getMonth() > month || theDate.getDay() === 1) {
            newWeek = true;
            if (theDate.getMonth() > month) {
              month = theDate.getMonth();
            }
          }
          if (newWeek) {
            html += '</p><p style="height: 160px;border-left:2px solid #0da0ec;margin-left: ' + ((theDate.getDay() + 7 - 1) % 7) * 152 + '">';
            newWeek = false;
          }
          html += `<span style="text-align:center;float: left;height:156px;width: 150px;border:2px solid #0da0ec;border-left: 0; "> ${getDate(theDate)} </span>`;
        }
        html += '</p>'
        console.log(new Date().getTime() - time)

        document.getElementById("CollapsibleViewDetail").innerHTML = html;
        console.log(new Date().getTime() - time)
      };
    </script>
</head>
<body>
<body id="CollapsibleViewDetail" style="padding-left:300px;padding-top: 100px">
</body>
</html>
