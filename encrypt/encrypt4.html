<!--     头部header开始    -->
<div id="header">
    <div class="wrapper">
        <div id="mainSearch">
            <div class="go_search">
                <!-- Place this tag where you want the search box to render -->
            </div>
        </div>
        <div id="logo" class="texthidden" onclick="javascript:location.href='/'">
        </div>

<!--     头部header结束    -->
<div class="wrapper">
</div>
<script type="text/javascript" src="js/CryptoJS/components/core-min.js"></script>
<script type="text/javascript" src="js/jquery/jquery.form-2.82.js"></script>
<div id="mainContent" class="wrapper">
    <div class="toolName">在线加密解密(采用<a id="crypto" href="http://www.oschina.net/p/crypto-js">Crypto-JS</a>实现)</div>
    <div class="toolUsing clearfix">
        <div class="toolsTab  clearfix">
            <ul class="nav nav-tabs">
                <li><a href='encrypt.html'>加密/解密</a></li>
                <li><a href='encrypt2.html'>散列/哈希</a></li>
                <li><a href='encrypt3.html'>BASE64</a></li>
                <li class='active'><a href='encrypt4.html'>图片/BASE64转换</a></li>
            </ul>
            <div class='clear'></div>
        </div>
        <div class="topBar">
            <div class="title">图片:</div>
            <form id="fm_img" action='/action/crypto/img2str' method="post" enctype="multipart/form-data"
                  class="well form-inline">
                <input name="img" id="upload_img" type="file"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="btn btn-primary" value="图片转BASE64" type="submit"/>
            </form>
        </div>
        <div class="bottomBar" style="margin-top:20px;">
            <div class="title">BASE64（img标签）:</div>
            <textarea id="result"></textarea>

            <div id="img_area"></div>
        </div>
    </div>
</div>
<script>
  $(document).ready(function () {
    $("#fm_img").ajaxForm({
      success: function (msg) {
        $("#result").val("<img src='data:img/jpg;base64," + msg + "'/>");
        $("#img_area").html("<div class='title'>图片img标签展示：</div><img src='data:img/jpg;base64," + msg + "'/>");
      }
    });
  });
</script>
</div>
<script>
  $(document).ready(function () {
    $("#crypto").popover({
      placement: "bottom",
      title: "Crypto-JS",
      content: "Crypto-JS是一个使用JS实现的加密库，提供AES、DES、PBKDF2、SHA、MD5、RC4等多种算法。此工具使用这个库实现。"
    });
  });
</script>
</div>
